<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deloran Monitoring System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" th:src="@{/js/node_modules/chart.js/dist/chart.umd.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<style>


    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .navbar {
        background-color: #004b7a;
        color: #ffffff;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        transition: top 0.3s;
    }

    .navbar.hide {
        top: -50px;
    }

    .navbar-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
    }

    .navbar-title {
        font-family: 'Arial Black', sans-serif;
    }

    .navbar-links a {
        color: #ffffff;
        text-decoration: none;
        margin-left: 20px;
    }

    .navbar-links a:hover {
        text-decoration: underline;
    }

    .container {
        margin-top: 70px;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 10px;
    }
</style>
<body class="bg-gray-100 grid">

<div class="navbar mb-20 " id="navbar">
    <div class="navbar-content">
        <div class="navbar-title">Deloran Monitoring System</div>
        <div class="navbar-links">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/realtime}">Realtime graphs</a>
            <a th:href="@{/packets}">Packets Analysis</a>
        </div>
    </div>
</div>

<div class="container"></div>

<div class="w-1/2 justify-self-center">

    <div class=" m-10 bg-white shadow-lg ring-1 ring-black ring-opacity-5   place-content-center">

        <form id="packet_data">

            <div class="grid grid-cols-3 gap-2  flex p-5 justify-center">


                <div class="mt-4 inline-block w-auto justify-self-center col-span-1 order-1">
                    <button id="submit"
                            class="inline-flex justify-center  m-4 rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Submit
                    </button>
                </div>
                <div class="mt-4 inline-block w-auto justify-self-center order-3 ">
                    <button id="reset"
                            class="inline-flex justify-center  m-4 rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Reset
                    </button>
                </div>
                <div class="mt-4 inline-block w-auto justify-self-center order-2">
                    <button id="packet_pause"
                            class="inline-flex justify-center  m-4 rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Pause
                    </button>
                </div>
            </div>
        </form>


    </div>

</div>

<div class="w-11/12 p-5 m-10 justify-self-center rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">

    <div class="chart w-full">
        <canvas id="PACKETS_TRAFFIC" class="0"></canvas>
    </div>

</div>

<div class="w-11/12 p-5 m-10 justify-self-center rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">

    <table id="packet_table" class="table-auto">
        <tr>
            <th> Packet received at:</th>
            <th> Quantity </th>
            <th> Type </th>
            <th> Payload </th>
        </tr>

    </table>

</div>

<script>
    document.getElementById('dropdownButton').addEventListener('click', function () {
        var menu = document.getElementById('dropdownMenu');
        menu.classList.toggle('hidden');
    });
</script>
<script type="application/javascript" th:src="@{js/aux.js}"></script>
<script type="application/javascript" th:src="@{js/packets.js}"></script>
</body>

</html>
