<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deloran Monitoring System</title>
    <script type="text/javascript" th:src="@{/js/node_modules/chart.js/dist/chart.umd.js}"></script>
    <link rel="stylesheet" th:href="@{/css/output.css}" >
    <link rel="stylesheet" th:href="@{/css/basic.css}" >
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body class="bg-gray-100 grid">

<div class="navbar" id="navbar">
    <div class="navbar-content">
        <div class="navbar-title ">Deloran Monitoring System</div>
        <div class="navbar-links">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/realtime}">Realtime graphs</a>
            <a th:href="@{/packets}">Packets Analysis</a>
        </div>
    </div>
</div>


<div class="container">

</div>

<div class="w-1/2 justify-self-center">

    <div class=" m-10 bg-white shadow-lg ring-1 ring-black ring-opacity-5   place-content-center rounded">

        <form id="packet_data">

            <div class="grid grid-cols-3 gap-2  flex p-5 justify-center">


                <div class="mt-4 inline-block w-auto justify-self-center col-span-1 order-1">
                    <button id="submit"
                            class="custom_button">
                        Submit
                    </button>
                </div>
                <div class="mt-4 inline-block w-auto justify-self-center order-3 ">
                    <button id="reset"
                            class="custom_button">
                        Reset
                    </button>
                </div>
                <div class="mt-4 inline-block w-auto justify-self-center order-2">
                    <button id="packet_pause"
                            class="custom_button">
                        Pause
                    </button>
                </div>
            </div>
        </form>


    </div>

</div>

<div class="w-11/12 p-5 m-10 justify-self-center rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">

    <div class="chart w-full">
        <canvas id="PACKETS_TRAFFIC" class="0"></canvas>
    </div>

</div>

<div class="container">
    <pre id="json"></pre>

</div>


<div class="w-11/12 p-5 m-10 justify-self-center rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">

    <table id="packet_table" class="table-auto text-center w-full border-separate rounded">
        <thead class="font-mono bg-slate-600 text-white">

        <tr>
            <th class="m-6 p-2"> Packet received at:</th>
            <th class="m-6 p-2"> Type</th>
            <th class="m-6 p-2"> Payload</th>
        </tr>
        </thead>



    </table>

</div>


<script>
    document.getElementById('dropdownButton').addEventListener('click', function () {
        var menu = document.getElementById('dropdownMenu');
        menu.classList.toggle('hidden');
    });
</script>
<script type="application/javascript" th:src="@{js/aux.js}"></script>
<script type="application/javascript" th:src="@{js/packets.js}"></script>
</body>

</html>
